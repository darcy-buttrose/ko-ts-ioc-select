<div>
    <label data-bind="text: title"></label>
    <input type="checkbox" data-bind="checked: swap" />
    <select data-bind="options: names, optionsText: function(item) { return `n: ${item}` }"></select>
    <ul data-bind="foreach: names">
        <li data-bind="text: $data"/>
    </ul>
    <input type="text" data-bind="textInput: name" />
    <hr/>
    <h1>Hello <span data-bind="text: name"></span></h1>
    <button data-bind="click: publishName">publish</button>
    <hr/>
    <h2>Display : <span data-bind="text: display"></span></h2>
</div>
